{% extends 'squirrel/base.html' %}
{% block main %}
    <div class="row">
        <div class="text-center col-12">
            <br>
            <h1>All of sightings</h1>
            <p>
                <a class="btn btn-primary btn-large" href="{% url 'sightings:add' %}">add a new sighting</a>
            </p>
        </div>
			<table class="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Unique Squirrel ID
						</th>
						<th>
							Date
						</th>
						<th>
							Link
						</th>
					</tr>
				</thead>
				<tbody>
                    {% for sighting in sightings %}
					<tr>
						<td>
							{{ forloop.counter }}
						</td>
						<td>
							{{ sighting.unique_squirrel_id }}
						</td>
						<td>
							{{ sighting.date }}
						</td>
						<td>
							<a href="{% url 'sightings:detail' sighting.unique_squirrel_id %}">more</a>
						</td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
{% endblock %}
